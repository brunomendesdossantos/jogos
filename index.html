<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos de Adivinhação</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Azul claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff; /* Branco */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #4682b4; /* Azul médio */
            margin-bottom: 1.5rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e0f2fe; /* Azul muito claro */
            margin-bottom: 1rem;
            padding: 1.2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #b0e0e6; /* Azul claro acinzentado */
        }

        a {
            color: #007bff; /* Azul padrão */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilos responsivos */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }

            li {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogos de Adivinhação</h1>
        <ul>
            <li><a href="#">adivinhe_o_numero_v1.html</a> - Tente adivinhar o número secreto!</li>
            
        </ul>
    </div>
</body>
</html>
